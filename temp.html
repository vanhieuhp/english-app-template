<script>
    var realAnswer = new Array(1, 1, 3);
    var rightAnswer = new Array(1, 2, 2);

    function consoleFn() {
        for (let i = 0; i < realAnswer.length; i++) {
            if (realAnswer[i] === 0) {  
                for (let j = 1; j < 5; j++) {
                    realId = "question" + j  + i;
                    document.getElementById(realId).classList.add('alert-danger');
                }
            } else {
                realId = "question" + realAnswer[i]  + i;
                document.getElementById(realId).classList.add('alert-danger');
            }
        }
        for(let i = 0; i < rightAnswer.length; i++) {
            rightId = "question" + rightAnswer[i]  + i;
            document.getElementById(rightId).classList.remove('alert-danger');
            document.getElementById(rightId).classList.add('alert-success');
        }

        const inputs = document.querySelectorAll('input[type="radio"]');
        inputs.forEach(r => (r.disabled = true));
        document.getElementById('submit').disabled = true;
        var result = document.getElementById('result');
        result.classList.add('alert-success');
        var text = "<h1>Your score: 7</h1><h1>True Answer: 7/10</h1>" 
        result.innerHTML = text;

    }
